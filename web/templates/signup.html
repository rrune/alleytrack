{{template "header" .}}

<p class="logo">{{.LogoText}}</p>

<form action="/signup" method="post">
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Name" name="name" required>
    <label for="number">Number</label>
    <input id="number" type="number" placeholder="Number" name="number" required>
    <div>
        <label for="outoftown">Out of Town</label>
        <input id="outoftown" type="checkbox" name="outoftown">
    </div>
    <div>
        <label for="flinta">Flinta*</label>
        <input id="flinta" type="checkbox" name="flinta">
    </div>

    <input type="submit" value="Submit">
</form>

{{template "footer" .}}
